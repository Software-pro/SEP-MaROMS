<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
  </head>
  <body ng-app="starter" ng-controller = "app2Ctrl">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <button class = "button button-large button-clear icon-left ion-chevron-left"></button>
        <h class="title">{{log}}</h>
      </ion-header-bar>

      <ion-content>

<!-- <div class="item item-avatar">
            <img src="http://ionicframework.com/img/docs/mcfly.jpg">
            <h2>Marty McFly</h2>
            <p>November 05, 1955</p>
          </div>
 -->
       <div class="list">

        <div class="item">
          报修单号:{{number}}
          <p>状态：{{state}}</p>
<!-- 
          <span class="item-note">
            {{state}}
          </span> -->
        </div>

      </div>

      <div class="list">

      <div class="item " href="#">
        客户姓名：{{clientname}}
      </div>
      
      <div class = "item item-button-right"> 
        客户电话：{{clientphone}}
        <button class = "button button-positive">
          <i class = "icon ion-ios-telephone"></i>
        </button>
      </div>

      <div class="item" href="#">
            客户单位：{{clientunit}}
      </div>
     <div class="item" href="#">
            客户地址：{{clientaddr}}
          </div>
    </div>


    <div class="list">

    <div class="item" href="#">
        服务项目：{{service}}
    </div>

     <div class = "item item-button-right"> 
        工程师：{{engineer}}
        <button class = "button button-positive">
          <i class = "icon ion-information"></i>
        </button>
     </div>

    <div class="item item-button-right">
            销售人员：{{salesman}}
            <button class = "button button-positive">
              <i class = "icon ion-information"></i>
            </button>
    </div>
    <div class="item" href="#">
            出库单号：{{stocknumber}}
    </div>

    </div>

    <div class="list">

    <div class="item" href="#">
        创建时间：{{createtime}}
    </div>

    <div class="item" href="#">
        接单时间：{{accepttime}}
    </div>

    <div class="item" href="#">
            完成时间：{{finishtime}}
    </div>
    <div class="item" href="#">
            审核时间：{{checktime}}
    </div>

    </div>

      </ion-content>
    </ion-pane>

 


  </body>
</html>
