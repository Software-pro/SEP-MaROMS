  <ion-view view-title="Contacts">
    <ion-header-bar align-title="center" style="background-color:transparent;border: none;">
        <h1 class="title positive-bg dark">生活黄页</h1>
     </ion-header-bar>
       <div class="bar bar-subheader bar-stable item-input-inset">
         <label class="item-input-wrapper">
            <i class="ion-search dark"></i>
            <input type="text" placeholder="搜索">   
        </label>
      </div>
     
      <ion-content class="has-subheader">
        
          <div class"list" ng-controller="state31Ctrl" >
             <ion-item class="item-icon-right" ng-repeat="Phone in Phones" type="item-text-wrap" href="#/Phone/{{chat.id}}">
               <h2> {{Phone.name}}</h2>
               <i class="icon ion-chevron-right icon-accessory"></i>
             </ion-item>
           </div>
      </ion-content>
  
      <div class="tabs tabs-stable tabs-icon-top">
        <a class="tab-item">
          <i class="icon ion-clipboard"></i>报修单
        </a>
        <a class="tab-item positive-bg light">
          <i class="icon ion-person-stalker"></i>公司黄页
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox-working"></i>消息通知
        </a>
        <a class="tab-item">
          <i class="icon ion-person"></i>我
        </a>
      </div>
  </ion-view>
