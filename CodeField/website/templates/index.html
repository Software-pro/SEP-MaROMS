<html>
  <head>
    <title>RepairOnline</title>

  <body>
   <div class="container">
   <form class="form-signin" role="form">
      
        <h3>客户姓名<span style="color: red;">  *</span></h3>
        <input id = "clientName" type = "text" class="form-control" placeholder = "请填写客户的姓名">

        <h3>客户电话<span style="color: red;">  *</span></h3>
        <input id = "clientPhone" type = "text" class="form-control" placeholder = "请填写客户的电话">

        <h3>客户地址<span style="color: red;">  *</span></h3>
        <input id = "clientAddr" type = "text" class="form-control" placeholder = "请填写详细地址">

        <h3>客户单位<span style="color: red;">  *</span></h3>
        <input id="clientUnit" type = "text" class="form-control" placeholder = "请填写工作地址">
      
        <h3>销售人员<span style="color: red;">  *</span></h3>
        <select id="salesName" class="form-control">
            <option selected>请选择销售人员</option>
            <option ng-repeat = "user in users | filter:{position:'销售员'}">{{user.name}}</option>
          </select>
      
        <h3>工程师<span style="color: red;">  *</span></h3>
        <select id="engineerName" class="form-control">
            <option selected>请选择工程师</option>
            <option ng-repeat = "user in users | filter:{position:'工程师'}">{{user.name}}</option>
        </select>
      

          <h3>
            服务项目<span style="color: red;">  *</span>
          </h3>
          <select id="serviceName" class="form-control">
            <option selected>请选择服务</option>
            <option>上门服务</option>
            <option>送货服务</option>
            <option>安装调试</option>
          </select>

        <br></br>
         <div class="padding">
              <button type="submit" class="btn btn-lg btn-primary btn-block"  style = "background-color:#00BFFF;border-color:#00BFFF">保存提交</button>
          </div>
        
          
    </form>
