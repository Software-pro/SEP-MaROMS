<body>
<ion-view view-title="消息通知" id="fontSet">
  <ion-content class="scroll-content has-header stable-bg light">

    <ion-refresher pulling-text = "下拉刷新" on-refresh = "doRefresh()"></ion-refresher>

    <div class="list" >
      <li class="item item-divider"></li>
      <ion-item class="item item-icon-right" ng-repeat="message_info in message_infos" type="item-text-wrap" 
         ng-click="itemClicked(message_info.type,message_info.id)">
     
				<h2>{{message_info.title}}</h2>
				<p>{{message_info.full_information}}</p>

          <i class="icon ion-ios7-telephone-outline"><span class={{message_info.format}}>{{message_info.state}}</span></i>
  

		    <i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</div>

  </ion-content>
</ion-view>

</body>
