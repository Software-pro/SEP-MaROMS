<ion-view title = "详情">
<ion-header-bar align="center" style="background-color:#00BFFF;border: none;">
 	 
        <button class="button button-icon icon ion-chevron-left button-dark" ng-click = "goback()"></button>
      
            <h1 class="title light" style="font-size: 20px;" button = "">反馈</h1>
    </ion-header-bar>

<ion-content>
 
 <div class="item">

	<span class = "input-label">序列号:</span>
	<label class = 'item item-input item-stacked-label'>
		<input type = "text">
	</label>


	<span class = "input-label">反馈信息:</span>
	<label class = 'item item-input item-stacked-label'>
		<textarea rows = 5 cols = 5 ></textarea>
	<!-- 	<input type = "textMulline"> -->
	</label>

   <div class = "button-bar padding-left padding-right">
            <a id = "finishButton" class = "button button-block button-lightblue" ng-click = "finish()">提交</a>
      </div>
</div>


</ion-content>
</ion-view>
