<ion-view view-title="分值统计">
  <ion-content class="has-header">
     <div class="list" style="margin-top: 16px; background-color: #EEEEEE;">
      <ion-item class="item" ng-repeat="markChange in markChanges" type="item-text-wrap" >
        <h2 style="font-size: 130%; margin-bottom: 12px;">{{markChange.value}}</h2>
        <p style="font-size: 130%; margin-bottom: 12px;">{{markChange.title}}</p>
    </ion-item>
           </div>
  </ion-content>
</ion-view>
