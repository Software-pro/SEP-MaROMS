<ion-view view-title="个人信息">
  <ion-content class="has-header">
    <div class="list" style="margin-top: 16px; background-color: #EEEEEE;">

      <div class="item" style="margin-top: 13px;">
      <p style="font-size: 130%; margin-bottom: 12px;">姓名：{{personalinformation.name}}</p>
      </div>
       <div class="item" style="margin-top: 13px;">
      <p style="font-size: 130%; margin-bottom: 12px;">职位：{{personalinformation.position}}</p>
      </div>
       <div class="item" style="margin-top: 13px;">
      <p style="font-size: 130%; margin-bottom: 12px;">电话号码：{{personalinformation.phonenum}}</p>
      </div>
       <div class="item" style="margin-top: 13px;">
      <p style="font-size: 130%; margin-bottom: 12px;">分值：{{personalinformation.mark}}</p>
      </div>
      </div>
    </div>
  </ion-content>
</ion-view>
