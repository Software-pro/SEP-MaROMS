<ion-view view-title="我" id="fontSet">
  <ion-content class="scroll-content has-header stable-bg light" >
   <div class="list">
   <li class="item item-divider"></li>
      <ion-item class="item-avatar" type="item-text-wrap" href="#/app/personalInformation/{{personalInformation.id}}">
			<img ng-src="{{personalInformation.img}}">
			<h2>{{personalInformation.name}}</h2>
			<p>{{personalInformation.position}}</p>
		</ion-item>
   	<li class="item item-divider"></li>
   	<li class="item item-button-right">
   		<h2>个人信息</h2>
   		<a class="button button-clear icon ion-ios-arrow-right"></a>
   	</li>
   	<li class="item item-divider"></li>
   	<li class="item item-button-right">
   		<h2>分值统计</h2>
   		<a class="button button-clear icon ion-ios-arrow-right"></a>
   	</li>
  </div>
 </ion-content>
</ion-view>
